<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf--8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>3D Procedural Shooter</title>
    <style>
      body, html, #root {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden; /* Prevents scrollbars */
        background-color: #000;
        color: white;
        font-family: monospace;
      }
      canvas {
        display: block; /* Removes bottom margin/whitespace */
      }
      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        cursor: default;
        font-size: 24px;
        gap: 20px;
        z-index: 10;
      }
      .crosshair {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 4px;
        height: 4px;
        background-color: white;
        border-radius: 50%;
        transform: translate(-50%, -50%);
        pointer-events: none;
        mix-blend-mode: difference;
        z-index: 10;
      }
      .map-overlay {
        position: absolute;
        top: 20px;
        left: 20px;
        background-color: rgba(0, 0, 0, 0.6);
        border: 1px solid #fff;
        padding: 5px;
        z-index: 10;
      }
      .map-canvas {
        width: 200px;
        height: 200px;
      }
      .menu-buttons {
        display: flex;
        gap: 15px;
      }
      button {
        background-color: #6200ea;
        color: white;
        border: none;
        padding: 15px 25px;
        font-family: monospace;
        cursor: pointer;
        border-radius: 5px;
        font-size: 18px;
        transition: background-color 0.2s;
      }
      button:hover:not(:disabled) {
        background-color: #7b1fa2;
      }
      button:disabled {
        background-color: #333;
        color: #777;
        cursor: not-allowed;
      }
      .gun-container {
        position: absolute;
        bottom: 0;
        right: 0;
        width: 400px;
        height: 300px;
        pointer-events: none;
        z-index: 10;
      }
      .gun-sprite {
        width: 100%;
        height: 100%;
        object-fit: contain;
        image-rendering: pixelated; /* Keep the pixel art sharp */
        transform-origin: bottom right;
        transition: transform 0.1s ease-out; /* For recoil recovery */
      }
      .gun-bob {
        animation: gunBob 0.5s infinite ease-in-out;
      }
      @keyframes gunBob {
        0% { transform: translateY(0) rotateZ(0); }
        50% { transform: translateY(5px) rotateZ(-0.5deg); }
        100% { transform: translateY(0) rotateZ(0); }
      }
      .weapon-inventory {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 5px;
        background-color: rgba(0,0,0,0.5);
        padding: 5px;
        border-radius: 5px;
        z-index: 10;
      }
      .slot {
        width: 40px;
        height: 40px;
        border: 2px solid #666;
        color: #999;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 18px;
        font-weight: bold;
        border-radius: 4px;
        background-color: #222;
        transition: all 0.2s;
        user-select: none;
      }
      .slot.active {
        border-color: #ffc107;
        color: #ffc107;
        background-color: #444;
        transform: scale(1.1);
      }
      .damage-indicator {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 0, 0, 0.3);
        pointer-events: none;
        z-index: 20;
        animation: damageFade 0.2s ease-out;
      }
      @keyframes damageFade {
        from { opacity: 1; }
        to { opacity: 0; }
      }
      .health-bar-container {
        position: absolute;
        bottom: 70px; /* Above the weapon inventory */
        left: 50%;
        transform: translateX(-50%);
        width: 250px;
        height: 25px;
        background-color: rgba(0,0,0,0.7);
        border: 2px solid #555;
        border-radius: 5px;
        padding: 2px;
        z-index: 10;
      }
      .health-bar {
        height: 100%;
        background-color: #b71c1c;
        border-radius: 3px;
        transition: width 0.2s ease-in-out;
      }
      .health-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 14px;
        font-weight: bold;
        text-shadow: 1px 1px 2px black;
        white-space: nowrap;
      }
      .key-inventory {
        position: absolute;
        top: 20px;
        right: 20px;
        display: flex;
        gap: 10px;
        z-index: 10;
      }
      .key-icon {
        width: 25px;
        height: 35px;
        border: 2px solid #555;
        border-radius: 4px;
        background-color: #333;
        opacity: 0.3;
        transition: all 0.3s ease;
      }
      .key-icon.red { background-color: #d32f2f; }
      .key-icon.green { background-color: #388e3c; }
      .key-icon.blue { background-color: #1976d2; }
      .key-icon.yellow { background-color: #fbc02d; }

      .key-icon.collected {
        opacity: 1.0;
        border-color: #fff;
        box-shadow: 0 0 10px #fff, 0 0 5px #fff;
      }
      .objective-overlay {
        position: absolute;
        top: 30px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0,0,0,0.6);
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 18px;
        z-index: 10;
        border: 1px solid #555;
        text-align: center;
        max-width: 80%;
      }
    </style>
